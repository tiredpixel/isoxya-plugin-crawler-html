version: '2.4'
services:
  plugin-crawler-html:
    build:
      context: .
      target: builder
    init: true
    volumes:
      - .:/home/x/r
      - plugin-crawler-html_dist-newstyle:/home/x/r/dist-newstyle
    networks:
      processor:
        aliases:
          - isoxya-plugin-crawler-html.localhost
    restart: on-failure
volumes:
  plugin-crawler-html_dist-newstyle: {}
networks:
  processor: {}
